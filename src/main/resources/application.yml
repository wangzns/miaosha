    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1/miaosha?useSSL=false&characterEncoding=UTF-8
    username: root
    password: 212413


mybatis:
  mapper-locations: classpath:com/sky/miaosha/dao/**.xml






